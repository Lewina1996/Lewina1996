    <body>
        <CENTER>
     <h2><b><hr>To illustrate Nested and Definition Tags<hr></b></h2></CENTER>
     <h5>An ordered nested list:</h5>
     <ol type="1">
         <li>Coffie</li>
         <li>Tea<ol type="a">
             <li>Black tea</li>
             <li>Green tea<ol type="i">
                 <li>China</li>
                 <li>Africa</li>
             </ol></li>

         </ol> </li>
         <li>Milk</li>

     </ol>
     <h5><b>A definition list:</b></h5>
     <dl>
        <dt>Bangalore</dt>
        <dd>-Capital city of Kamataka</dd>
        <dt>Mumbzi</dt>
        <dd>-Capital city of Maharashtra</dd>
     </dl>






    </body>
